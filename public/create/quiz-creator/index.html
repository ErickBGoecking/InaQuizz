<!DOCTYPE html>
<html>
    <head>
        <title>Creator | Inatal Quiz</title>
        <link rel = "stylesheet" href = "../../css/quizCreator.css">
        <link rel = "stylesheet" href = "../../css/css/bootstrap.css">

        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body onload = "setBGColor()">
        <h1 id = "titlesuperior">Criar um Quiz</h1>
        
        <div class="form-field">
            <label id = "titlesuperior">Titulo</label>
            <input id = "name" type = "text" name="name" autofocus/>
        </div>
        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field">
                <label>Questao 1: </label>
                <input class = "question" id = "q1" type = "text" autofocus/>
                <br>
                <br>
                <label>Resposta 1: </label>
                <input id = "1a1" type = "text" autofocus/>
                <label>Resposta 2: </label>
                <input id = "1a2" type = "text" autofocus/>
                <br>
                <br>
                <label>Resposta 3: </label>
                <input id = "1a3"  type = "text"autofocus/>
                <label>Resposta 4: </label>
                <input id = "1a4"  type = "text" autofocus/>
                <br>
                <br>
                <label>Resposta Correta (1-4) :</label>
                <input class = "correct" id = "correct1"  type = "number" autofocus/>
            </div>
        </div>
        <br>
        <button id="title" onclick = "addQuestion()" class="btn btn-primary btn-lg active">Adicionar outra questao</button>
        
        
        <br>
        <br>
        
        <div class="form-field">
            <button id="title" onclick = "updateDatabase()" class="btn btn-primary btn-lg active">Criar o Quiz</button>
        </div>
        
        <br>
        
        <button id="title" onclick = 'cancelQuiz()' class="btn btn-primary btn-lg active">Cancelar o quiz e retornar a selecao</button>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
        
    </body>
</html>
